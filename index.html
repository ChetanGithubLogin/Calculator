<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js" type="application/javascript"></script>  
        <link type="text/css" rel="stylesheet" href="index.css"/>
    </head>
    <title>Calculator</title>
    <body>
        <div class="container">
            <div class="calculator">
             <div class="resultHistory"></div>
             <div class="result"></div>
                <div id="keyBoard">
                    <div class="tr">
                <div class="td" id="C">C</div>
                <div class="td hideBorder"></div>
                <div class="td" id="CE">CE</div>
                <div class="td" id="/">%</div>
                </div>
                <div class="tr">
                <div class="td" id="1">1</div>
                <div class="td" id="2">2</div>
                <div class="td" id="3">3</div>
                <div class="td" id="*">*</div>
                </div>
                <div class="tr">
                <div class="td" id="4">4</div>
                <div class="td" id="5">5</div>
                <div class="td" id="6">6</div>
                <div class="td" id="-">-</div>
                </div>
                <div class="tr">
                <div class="td" id="7">7</div>
                <div class="td" id="8">8</div>
                <div class="td" id="9">9</div>
                <div class="td" id="+">+</div>
                </div>
                <div class="tr">
                <div class="td hideBorder"></div>
                <div class="td" id="0">0</div>
                <div class="td hideBorder"></div>
                <div class="td" id="=">=</div>
                </div>
                </div>
            </div>s
     
            
        </div>
    </body>
           
</html>
